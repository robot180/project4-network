{% extends "network/layout.html" %}
{% load static %}

{% block body %}

{% if user.is_authenticated %}

    <div id="newPost-form">
        <h3>New Post</h3>
        <form action ="{% url 'newPosturl' %}" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form }}
                </div>  
            <input type="submit" class="btn btn-primary" value="Create New Post">
        </form>
    </div>

    <div id="allPosts" style="white-space: pre-line;">
    </div>
{% endif %}
