{% extends "network/layout.html" %}
{% load static %}

{% block body %}

{% if user.is_authenticated %}
<div class="container">
    
    <div id="newPost-form" class="row justify-content-center">
    
        <div class="col-12 col-lg-8 border mt-0 mt-sm-3 bg-white px-4 box-shadow">
            <h3 class="row justify-content-center mt-3">Create New Post</h3>
            <form action ="{% url 'newPosturl' %}" method="post" class="form-group">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form }}
                    </div>  
                <input type="submit" class="btn blue-button" value="Create New Post" >
            </form>
        </div>
    </div>
</div>

    <div id="allPosts" style="white-space: pre-line;">
    </div>
{% endif %}
